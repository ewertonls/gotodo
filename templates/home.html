<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-row-reverse flex-wrap h-screen w-screen justify-evenly">
    {{ template "ThemeController" }}

    <div class="flex flex-col justify-center content-center">
        <div class="mx-10 mt-4">
            {{ template "CreateTodoForm" }}
        </div>
    </div>
    <div class="self-center">
        <div>
            <h2 class="text-2xl font-medium font-mono mx-4">//TODO:</h2>
            <div class="divider"></div>
        </div>
        <div id="todos" class="max-w-md mx-auto">
            {{ template "TodoList" . }}
        </div>
    </div>
</body>
</html>
