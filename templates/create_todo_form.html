{{ define "CreateTodoForm" }}
<form
    class="max-w-md mx-auto"
    hx-post="/api/todos"
    hx-target="#todos ul"
    hx-swap="afterbegin"
    hx-on:htmx:after-request="if(event.detail.successful) this.reset()"
>
    <input type="text" name="title" id="formTodoTitle"
        placeholder="Title"
        class="block input input-bordered w-full max-w-xs mx-auto my-2">
    <textarea type="text" name="description" id="formTodoDescription"
        placeholder="Description"
        class="block textarea textarea-bordered textarea-md w-full max-w-xs mx-auto"></textarea>
    <button type="submit" class="block btn mx-auto my-2">
        Create
    </button>
</form>
{{ end }}
